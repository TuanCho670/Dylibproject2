<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Image Loader</title>
    <style>
        body {
            background: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        .container {
            background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            text-align: center;
        }
        .title {
            color: #00ff95;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0,255,149,0.5);
        }
        .load-btn {
            background: linear-gradient(145deg, #232323, #1c1c1c);
            border: none;
            border-radius: 8px;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 4px 4px 8px #161616, 
                       -4px -4px 8px #2a2a2a;
            width: 200px;
            margin: 10px auto;
            display: block;
        }
        .load-btn:active {
            box-shadow: inset 4px 4px 8px #161616, 
                       inset -4px -4px 8px #2a2a2a;
        }
        .load-btn.active {
            background: linear-gradient(145deg, #00cc78, #00995a);
        }
        .status {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
            min-height: 20px;
        }
        .error {
            color: #ff4444;
        }
        .success {
            color: #00ff95;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Image Mod Loader</div>
        <button class="load-btn" onclick="loadMod(this)">LOAD MOD</button>
        <div class="status" id="status"></div>
    </div>

    <script>
        let myAlert = null;
        let isLoaded = false;
        let retryCount = 0;
        const MAX_RETRIES = 3;

        function setStatus(text, type = 'normal') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = text;
            
            // Xóa các class cũ
            statusEl.classList.remove('error', 'success');
            
            // Thêm class mới dựa vào type
            if (type === 'error') {
                statusEl.classList.add('error');
            } else if (type === 'success') {
                statusEl.classList.add('success');
            }
        }

        async function checkPluginLoad() {
            return new Promise((resolve, reject) => {
                if (myAlert && typeof myAlert.loadAndShowImages === 'function') {
                    resolve(true);
                } else {
                    reject(new Error('Plugin không hoạt động đúng'));
                }
            });
        }

        async function initializePlugin() {
            try {
                // Kiểm tra môi trường h5gg
                if (typeof h5gg === 'undefined') {
                    throw new Error('H5GG không tìm thấy');
                }

                // Kiểm tra version
                h5gg.require(7.8);
                
                // Load plugin
                myAlert = h5gg.loadPlugin("MyAlert", "Alert.dylib");
                
                if (!myAlert) {
                    throw new Error('Không thể load plugin');
                }

                // Kiểm tra plugin đã load đúng chưa
                await checkPluginLoad();
                
                return true;
            } catch (error) {
                throw error;
            }
        }

        async function loadMod(button) {
            if (isLoaded) {
                setStatus('Mod đã được load rồi!', 'success');
                return;
            }

            button.disabled = true;
            setStatus('Đang khởi tạo mod...', 'normal');

            try {
                await initializePlugin();
                
                // Cập nhật UI
                button.classList.add('active');
                button.textContent = 'ĐÃ LOAD';
                setStatus('Mod đã được load thành công! Bạn có thể bắt đầu thay đổi ảnh.', 'success');
                isLoaded = true;

            } catch (error) {
                console.error('Lỗi:', error);
                
                if (retryCount < MAX_RETRIES) {
                    retryCount++;
                    setStatus(`Lỗi: ${error.message}. Đang thử lại... (${retryCount}/${MAX_RETRIES})`, 'error');
                    setTimeout(() => loadMod(button), 1000);
                } else {
                    setStatus(`Không thể load mod sau ${MAX_RETRIES} lần thử. Lỗi: ${error.message}`, 'error');
                    button.disabled = false;
                }
            }
        }

        // Xử lý khi trang web được load
        window.addEventListener('load', () => {
            // Reset trạng thái
            isLoaded = false;
            retryCount = 0;
            setStatus('Sẵn sàng để load mod', 'normal');
        });

        // Xử lý khi có lỗi không mong muốn
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            setStatus(`Lỗi không mong muốn: ${msg}`, 'error');
            return false;
        };
    </script>
</body>
</html>
